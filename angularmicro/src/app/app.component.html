<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </div>
<div class="fulls">   
    <div class="full">
        <header><h1>Sales Management System</h1></header>
        <div class="main">
            <nav >
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                                     <form #myForm="ngForm">
                                        <div class="form-group">
                                            <label for="Item Name">
                                                Item Name
                                            </label>
                                            <input type="text" 
                                                   class="form-control m-3" 
                                                   placeholder="Enter Item Name"
                                                   name="ItemName" 
                                                   #ItemName="ngModel" ngModel
                                                   required
                                                   pattern="[A-Z-a-z]+"
                                                    />
                                                    <div *ngIf="ItemName.touched">
                                                        <div *ngIf="ItemName.errors?.['required']">
                                                            <b style="color: red;">Item Name Required</b>
                                                        </div>
                                                        <div *ngIf="ItemName.errors?.['pattern']">
                                                            <font color="red">Invalid Item Name</font>
                                                        </div>
                                                    </div>
        
        
                                        </div>


                                        <div class="form-group">
                                            <label for="Item Quantity">
                                                Quantity in Kg.
                                            </label>
                                            <input type="text" 
                                                   placeholder="Enter Quantity"
                                                   class="form-control m-3" 
                                                   name="saleq" 
                                                   #saleq="ngModel" ngModel
                                                   required
                                                   pattern="[0-9]+"
        
                                                    />
                                            <div *ngIf="saleq.touched">
                                                <div *ngIf="saleq.errors?.['required']">
                                                    <b style="color: red;">Quantity Required</b>
                                                </div>
                                                <div *ngIf="saleq.errors?.['pattern']">
                                                    <font color="red">Invalid Quantity</font>
                                                </div>
                                            </div>
        
                                        </div>
        
                                        
                                        <div class="form-group">
                                            <label for="Price">
                                                Price
                                            </label>
                                            <input type="text" 
                                                   class="form-control m-3" 
                                                   placeholder="Enter Price"
                                                   name="Price" 
                                                   #Price="ngModel" ngModel
                                                   required
                                                   pattern="[0-9]+"
                                                   />
                                                   <div *ngIf="Price.touched">
                                                    <div *ngIf="Price.errors?.['required']">
                                                        <b style="color: red;">Price Required</b>
                                                    </div>
                                                    <div *ngIf="Price.errors?.['pattern']">
                                                        <font color="red">Invalid Price</font>
                                                    </div>
                                                </div>  
                                        </div>
                                                                      
                                        <div class="buttons">
                                            <button class="btn btn-success m-2" (click)="insertsales(myForm.value)">
                                                Insert 
                                            </button>
                                        &nbsp;&nbsp;
                                            <button class="btn btn-primary m-2" (click)="updatesales(myForm.value)" >
                                                Update 
                                            </button>&nbsp;&nbsp;
                                            <button class="btn btn-danger m-2" (click)="deletesales(myForm.value)">
                                                Delete 
                                            </button>&nbsp;&nbsp;
                                            <button class="btn btn-warning m-2" (click)="findsales(myForm.value)">
                                                Find 
                                            </button>
                                            &nbsp;&nbsp;
                                            <button class="btn btn-info m-2" (click)="findAllsales()">
                                                Find All
                                            </button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
            </nav>
             <br>
             
        <div class="results">
            <h1 class="emp">Product List</h1>
            <hr >
            <h3>{{result}}</h3>
        <div style="width:100%" *ngIf="flag">
            <table width="80%" align="center" class="table table-bordered" >
                <tr><th>Item Name</th><th>Quantity</th><th>Price</th></tr>
                <tr *ngFor="let emp of salesArr">
                    <td>{{emp.ItemName}} </td><td>{{emp.id}}Kg.</td><td>{{emp.Price}} </td>
                </tr>
            </table>
    
        </div>
        </div>
        </div>
    </div>
</div>
