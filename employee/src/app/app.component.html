<div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </div>

        <header><h1>Employee Management System</h1></header>
        <div class="main">
            <nav >
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                                     <form #myForm="ngForm">
                                        <div class="form-group">
                                            <label for="Employee Id">
                                                Employee Id
                                            </label>
                                            <input type="text" 
                                                   class="form-control m-3" 
                                                   name="empId" 
                                                   #empId="ngModel" ngModel
                                                   required
                                                   pattern="[0-9]+"
        
                                                    />
                                            <div *ngIf="empId.touched">
                                                <div *ngIf="empId.errors?.['required']">
                                                    <b style="color: red;">Employee Id Required</b>
                                                </div>
                                                <div *ngIf="empId.errors?.['pattern']">
                                                    <font color="red">Invalid Employee Id.</font>
                                                </div>
                                            </div>
        
                                        </div>
        
                                        <div class="form-group">
                                            <label for="Employee Name">
                                                Employee Name
                                            </label>
                                            <input type="text" 
                                                   class="form-control m-3" 
                                                   name="empName" 
                                                   #empName="ngModel" ngModel
                                                   required
                                                   pattern="[A-Z-a-z]+"
                                                    />
                                                    <div *ngIf="empName.touched">
                                                        <div *ngIf="empName.errors?.['required']">
                                                            <b style="color: red;">Employee Name Required</b>
                                                        </div>
                                                        <div *ngIf="empName.errors?.['pattern']">
                                                            <font color="red">Invalid Employee Name.</font>
                                                        </div>
                                                    </div>
        
        
                                        </div>
                                        <div class="form-group">
                                            <label for="Employee Salary">
                                                Employee Salary
                                            </label>
                                            <input type="text" 
                                                   class="form-control m-3" 
                                                   name="empSalary" 
                                                   #empSalary="ngModel" ngModel
                                                   required
                                                   pattern="[0-9]+"
                                                   />
                                                   <div *ngIf="empSalary.touched">
                                                    <div *ngIf="empSalary.errors?.['required']">
                                                        <b style="color: red;">Employee Salary Required</b>
                                                    </div>
                                                    <div *ngIf="empSalary.errors?.['pattern']">
                                                        <font color="red">Invalid Employee Salary.</font>
                                                    </div>
                                                </div>  
                                        </div>
                                                                      
                                        <div class="buttons">
                                            <button class="btn btn-success m-2" (click)="insertEmployee(myForm.value)">
                                                Insert 
                                            </button>
                                        &nbsp;&nbsp;
                                            <button class="btn btn-primary m-2" (click)="updateEmployee(myForm.value)" >
                                                Update 
                                            </button>&nbsp;&nbsp;
                                            <button class="btn btn-danger m-2" (click)="deleteEmployee(myForm.value)">
                                                Delete 
                                            </button>&nbsp;&nbsp;
                                            <button class="btn btn-warning m-2" (click)="findEmployee(myForm.value)">
                                                Find 
                                            </button>
                                            &nbsp;&nbsp;
                                            <button class="btn btn-info m-2" (click)="findAllEmployee()">
                                                Find All
                                            </button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
            </nav>
             <br>
             <!-- {{employee.empId}} - {{employee.empName}} - {{employee.empSalary}} -->
        <div class="results">
            <h1 class="emp">Employee List</h1>
            <hr  >
            <h3>{{result}}</h3>
        <div style="width:100%" *ngIf="flag">
            <table width="80%" align="center" class="table table-bordered" >
                <tr><th>Employee Id</th><th>Employee Name</th><th>Employee Salary</th></tr>
                <tr *ngFor="let emp of employeeArr">
                    <td>{{emp.id}}</td><td>{{emp.empName}} </td><td>{{emp.empSalary}} </td>
                </tr>
            </table>
    
        </div>
        </div>
        </div>
